include classpath("application")

docker {
  hash-lookup {
    enabled = false
  }
}

call-caching {
  enabled = false
}

backend {

  default = "CloudPipeline"

  providers {

    CloudPipeline {

      actor-factory = "cromwell.backend.impl.sfs.config.ConfigBackendLifecycleActorFactory"

      config {

        run-in-background = true

        runtime-attributes = """
          String? docker
          String? node
        """

        submit = """
          if [ "${node}" ]; then
            pipe run  --docker-image "$docker_image" \
                      --instance-type "$instance_size" \
                      --instance-disk "$instance_disk" \
                      --cluster_role "worker" \
                      --cluster_role_type "additional" \
                      --parent-id $RUN_ID \
                      --RUN_ON_PARENT_NODE "true" \
                      --job_name "${job_name}" \
                      --cmd-template "bash ${script}" \
                      --quiet \
                      --yes
          else
            /bin/bash ${script}
          fi
        """

        submit-docker = """
          if [ "${node}" ]; then
            pipe run  --docker-image "${docker}" \
                      --instance-type "${node}" \
                      --instance-disk 20 \
                      --cluster_role "worker" \
                      --cluster_role_type "additional" \
                      --parent-id "$RUN_ID" \
                      --RUN_ON_PARENT_NODE "true" \
                      --job_name "${job_name}" \
                      --cmd-template "bash ${script}" \
                      --quiet \
                      --yes
          else
            pipe run  --docker-image "${docker}" \
                      --parent-node "$RUN_ID" \
                      --job_name "${job_name}" \
                      --cmd-template "bash ${script}" \
                      --quiet \
                      --yes
          fi
        """

        root = "/common/cromwell-executions"
        dockerRoot = "/common/cromwell-executions"

        filesystems {

          local {

            localization: [
              "hard-link", "soft-link", "copy"
            ]

            caching {

              duplication-strategy: [
                "hard-link", "soft-link", "copy"
              ]

              hashing-strategy: "file"

              check-sibling-md5: false
            }
          }
        }

        default-runtime-attributes {

          failOnStderr: false

          continueOnReturnCode: 0
        }
      }
    }
  }
}
